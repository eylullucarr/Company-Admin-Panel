<p-dialog header="Edit Village" [(visible)]="displayAddEditModal" [modal]="true" [style]="{ width: '50vw' }"
    [draggable]="false" [resizable]="false" (onHide)="closeModal()">
    <form [formGroup]="villageEditForm">

        <div class="field">

            <label class="block" for="village">Village</label>
            <input type="text" pInputText id="village" formControlName="village" />

        </div>
    </form>
    <ng-template pTemplate="footer">
        <p-button (click)="closeModal()" label="Cancel" styleClass="p-button-text"></p-button>

        <p-button (click)="EditVillage()" label="Village" [disabled]="villageEditForm.invalid"></p-button>
    </ng-template>
</p-dialog>

<p-toast position="bottom-center"></p-toast>
