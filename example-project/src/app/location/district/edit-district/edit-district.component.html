<p-dialog header="Edit District" [(visible)]="displayAddEditModal" [modal]="true" [style]="{ width: '50vw' }"
    [draggable]="false" [resizable]="false" (onHide)="closeModal()">
    <form [formGroup]="districtEditForm">

        <div class="field">

            <label class="block" for="district">District</label>
            <input type="text" pInputText id="district" formControlName="district" />

        </div>
    </form>
    <ng-template pTemplate="footer">
        <p-button (click)="closeModal()" label="Cancel" styleClass="p-button-text"></p-button>

        <p-button (click)="EditDistrict()" label="District" [disabled]="districtEditForm.invalid"></p-button>
    </ng-template>
</p-dialog>

<p-toast position="bottom-center"></p-toast>
