<p-dialog header="Edit User" [(visible)]="displayAddEditModal" [modal]="true" [style]="{ width: '50vw' }"
    [draggable]="false" [resizable]="false" (onHide)="closeModal()">
    <form [formGroup]="userForm" class="user-form">
        <div class="field">
            <label class="block" for="name">Name:</label>
            <input type="text" pInputText id="name" formControlName="name" />
            <small class="p-error block" *ngIf="
            userForm.controls['name'].invalid &&
            userForm.controls['name'].dirty
            ">Field is required</small>
        </div>
        <div class="field">
            <label class="block" for="lastname">Lastname:</label>
            <input type="text" pInputText id="lastname" formControlName="lastname" />
            <small class="p-error block" *ngIf="
            userForm.controls['lastname'].invalid &&
            userForm.controls['lastname'].dirty
            ">Field is required</small>
        </div>
        <div class="field">
            <label class="block" for="phone">Phone:</label>
            <input type="text" pInputText id="phone" formControlName="phone" />
            <small class="p-error block" *ngIf="
              userForm.controls['phone'].invalid &&
              userForm.controls['phone'].dirty
              ">Field is required</small>
        </div>
    </form>
    <ng-template pTemplate="footer">
        <p-button (click)="closeModal()" label="Cancel" styleClass="p-button-text"></p-button>
        <p-button (click)="addEditUser()" label="Edit" [disabled]="userForm.invalid"></p-button>
    </ng-template>
</p-dialog>
<p-toast position="bottom-center"></p-toast>
