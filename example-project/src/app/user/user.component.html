<link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css">
<p></p>
<p></p>
<p-card>
    <button pButton pRipple type="button" class="p-button-outlined p-button-success mr-2" icon="pi pi-file-excel"
        pTooltip="XLS" tooltipPosition="bottom" (click)="exportExcel()"></button>
    <button pButton pRipple type="button" class="p-button-outlined " icon="pi pi-file-excel" (click)="exportPdf()"
        pTooltip="PDF" tooltipPosition="bottom"></button>

    <div class="flex justify-content-between">
        <h2>Users</h2>
    </div>
    <p></p>
    <p-table [value]="user" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Lastname</th>
                <th>Phone</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.phone }}</td>

                <td>
                    <button pButton pRipple type="button" icon="pi pi-pencil"
                        class="p-button-rounded p-button-help p-button-outlined" (click)="showEditModal(user)"></button>
                </td>

                <td>
                    <button pButton pRipple type="button" icon="pi pi-times"
                        class="p-button-rounded p-button-danger p-button-outlined" (click)="deleteUser(user)"></button>
                </td>

            </tr>
        </ng-template>
    </p-table>
</p-card>


<app-user-edit [displayAddEditModal]="displayAddEditModal" [selectedUser]="selectedUser"
    (clickClose)="hideAddModal($event)" (clickAddEdit)="saveOrUpdateProductToList($event)">
    <!-- clickclose'tan true gelince hideaddmodal'a eventine true girer 
      =>product.compenent.ts -->
    <!-- clickaddeditten verileri gelince eventa verileri atar. 
      => product.compenent.ts-->

</app-user-edit>

<p-confirmDialog header="Delete"></p-confirmDialog>
